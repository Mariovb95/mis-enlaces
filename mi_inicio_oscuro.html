    <style>
        /* Estilos generales para un look minimalista y oscuro (Dark Mode) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #E0E0E0; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo para el contenedor principal de los enlaces */
        .link-grid {
            width: 100%;
            max-width: 800px; /* Limita el ancho en pantallas grandes */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* 2-3 columnas responsivas */
            gap: 15px;
            margin-top: 30px;
        }

        /* Estilo individual de cada enlace (botón) */
        .link-button {
            display: flex; /* Para alinear el icono y el texto */
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente si el icono es pequeño */
            padding: 15px 20px;
            background-color: #1e1e1e; /* Color de botón ligeramente más claro que el fondo */
            color: #E0E0E0;
            text-decoration: none;
            border-radius: 8px; /* Bordes redondeados */
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra suave */
        }

        /* Efecto al pasar el ratón o tocar (hover/active) */
        .link-button:hover {
            background-color: #333; /* Oscurece al pasar el ratón */
            transform: translateY(-2px); /* Pequeño efecto 3D */
        }
        
        /* Estilo para los iconos (favicons) */
        .link-button img {
            width: 24px;  /* Tamaño del icono */
            height: 24px;
            margin-right: 10px; /* Espacio entre el icono y el texto */
            border-radius: 4px; /* Opcional: bordes redondeados para el icono */
            flex-shrink: 0; /* Asegura que el icono no se encoja */
        }

        /* Estilo para los títulos (opcional) */
        h1 {
            color: #BB86FC; /* Color de acento moderno (morado claro) */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Pequeña etiqueta de fuente */
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
